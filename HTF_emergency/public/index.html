<!DOCTYPE html>
<html>
<head>
    <title>Emergenaid</title>

    <link rel="stylesheet" href="css/style.css">
    
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!-- <script src="js/index.js"></script>-->
</head>
<body>
    <div id="main">
        <header>
            <h1>EMERGENAID</h1>
        </header>
        <form method="post" action="users">
            <header>
                <h2>Aid Contacts for: name (number)<!--TODO add dynamically--></h2>
            </header>
            <table id="aidContactTable">
                <thead>
                    <tr>
                        <th><label for="firstname">First name</label></th>
                        <th><label for="lastname">Last name</label></th>
                        <th><label for="phonenumber" >Phone number</label></th>
                        <th><label for="sms" >SMS</label></th>
                        <th><label for="call" >Call</label></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="inputRow">
                        <td>
                            <input type="text" id="firstname" name="firstname"/>
                        </td>
                        <td>
                            <input type="text" id="lastname" name="lastname"/>
                        </td>
                        <td>
                            <input type="text" id="phonenumber" name="phonenumber"/>
                        </td>
                        <td>
                            <input type="checkbox" id="sms" name="sms" checked/>
                        </td>
                        <td>
                            <input type="checkbox" id="call" name="call" checked>
                        </td>
                        <td>
                            <input type="submit" value="Add" />
                        </td>
                    </tr>
                </tbody>
                <tbody id="aidContactTableContent">
                    {{/contactList}}
					<tr>
						<td>{{firstname}}</td>
						<td>{{lastname}}</td>
						<td>{{phonenumber}}</td>
						<td>{{sms}}</td>
						<td>{{call}}</td>
					</tr>
					{{/contactList}}
                </tbody>
            </table>
        </form>
    </div>
    <div id="test">
    </div>
</body>
</html>
